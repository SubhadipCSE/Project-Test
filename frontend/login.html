<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_container">
<h2>Login</h2>
<div class="usertype">
    <label>
        <input type="radio" class="check_box" name="userType" value="teacher" required>
        Teacher
    </label>
    <label>
        <input type="radio" class="check_box" name="userType" value="student" required>
        Student
    </label>
</div>
<div class="input_box">
    <input type="email"  placeholder="" required>
    <span>Username</span>
</div>
<div class="input_box">
    <input type="password"  placeholder="" required>
    <span>Password</span>
</div>
<div class="check_box">
    <label for="rememberMe" class="flex items-center">
    <input type="checkbox" id="rememberMe" class="mr-2">
    Remember Me
</label>
</div>
<!-- <input type="submit" value="Login"> -->
<button class="submit_btn">Login</button>
<p class="forgot_password">Forget password? <a href="#">Click Here</a></p>
<p class="register_link">Don't have an account? <a  href="register.html">Register Here</a></p>
    </div>
    <!-- // do proper login operation And redirect to dashboard -->
    <script>
        alert("This WebSite Is under construction please use the arrow keys to navigate.");
        document.querySelector(".submit_btn").addEventListener("click", function() {
            var email = document.querySelector('input[type="email"]').value;
            var password = document.querySelector('input[type="password"]').value;

            if (email && password) {
                alert("Login successful!");
                // redirect to home page or dashboard
                window.location.href = "home.html"; // Change to your home page
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
